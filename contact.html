<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Kontak Saya - Portofolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">🌐 Portofolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">Beranda</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="about.html">Tentang</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="portfolio.html">Portofolio</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold active" href="contact.html">Kontak</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <section class="container py-5 mt-5">
      <h2 class="fw-bold text-center mb-4">📩 Hubungi Saya</h2>
      <div class="row justify-content-center">
        <div class="col-md-8" data-aos="fade-up">
          <form class="p-4 rounded-4 shadow-lg" style="background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px)">
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control rounded-pill" id="name" placeholder="Masukkan nama Anda" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control rounded-pill" id="email" placeholder="Masukkan email Anda" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Pesan</label>
              <textarea class="form-control rounded-4" id="message" rows="4" placeholder="Tulis pesan Anda"></textarea>
            </div>
            <button type="submit" class="btn btn-gradient w-100">Kirim Pesan 🚀</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">
      <p class="mb-0">&copy; 2025 Portofolio Saya. Dibuat dengan ❤️.</p>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
  </body>
</html>
